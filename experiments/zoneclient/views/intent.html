<html>
<head>
<title>Picker intent</title>
<script src="http://webintents.org/webintents.min.js"></script> 
</head>
<body>
<script>
  window.addEventListener("load", function() {
    if (window.intent) {
      window.intent.postResult({
           "uri" : "http://localhost:3000/service/<%=service.id%>/"
      });
      
    }
  }, false);

  function postResult() {

    var result = {
        "uri" : "http://localhost:3000/service/<%=service.id%>/"
    }   
   
    window.intent.postResult(result);
  }
  
</script>

<h1>Intent Service</h1>
<p>This is the intent service</p>

<button onclick="postResult()">Post result</button>

</body>
</html>
