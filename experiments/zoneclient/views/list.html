<!DOCTYPE html>
<html>
<head>
    <title>Webinos personal zone browser: services</title>
    <link type="text/css" rel="stylesheet" href="/webinos.css" media="all" />        
</head>
<body>
<h1>Personal Zone Services</h1>

<table>
<th>Service name</th><th>API</th><th>ID</th>
<%

for (var s in services) {



%>

    <tr>
    <td>
        <a href="/service/<%=s %>/"> 
            <%=services[s].displayName%> 
        </a>
    </td>
    <td>
        <%=services[s].api %>
    </td>
    <td>
        <%=s%>
    </td>
    </tr>
<% 

}

%>
</table>

<h2>Navigation</h2>
<ul>
    <li><a href="refresh">Refresh zone service list</a></li>
    <li><a href="intent-register">Register all intents</a></li>
</ul>



</body>
</html>
